  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: url('https://i.ibb.co/b6FNf6M/8cbf0b47-fd5f-4044-a133-56b6decadcfc.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .container {
      text-align: center;
      z-index: 1;
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 25px;
      background: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .btn {
      position: relative;
      width: 250px;
      padding: 15px 30px;
      background: transparent;
      border: 3px solid #ffffff;
      border-radius: 15px;
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      margin: 15px;
      text-align: center;
      transition: color 0.4s, background 0.4s, box-shadow 0.4s, transform 0.4s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 350%;
      height: 350%;
      background: linear-gradient(45deg, rgba(255, 20, 147, 0.4), rgba(0, 191, 255, 0.4));
      transition: transform 0.4s, opacity 0.4s;
      transform: translate(-50%, -50%) rotate(45deg);
      z-index: 0;
      opacity: 0.4;
      border-radius: 50%;
    }

    .btn:hover::before {
      transform: translate(-50%, -50%) rotate(0deg);
      opacity: 0.8;
    }

    .btn:hover {
      color: #000;
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.8), 0 0 30px rgba(0, 191, 255, 0.8);
      transform: scale(1.1);
    }

    .btn:active {
      filter: brightness(0.6);
      transform: scale(0.95);
    }

    .btn:nth-child(1)::before {
      background: linear-gradient(45deg, rgba(255, 20, 147, 0.4), rgba(0, 191, 255, 0.4));
    }

    .btn:nth-child(2)::before {
      background: linear-gradient(45deg, rgba(255, 165, 0, 0.4), rgba(75, 0, 130, 0.4));
    }

    .btn:nth-child(3)::before {
      background: linear-gradient(45deg, rgba(0, 128, 0, 0.4), rgba(255, 69, 0, 0.4));
    }

    .btn:nth-child(4)::before {
      background: linear-gradient(45deg, rgba(0, 0, 255, 0.4), rgba(138, 43, 226, 0.4));
    }

    .btn:nth-child(5)::before {
      background: linear-gradient(45deg, rgba(255, 99, 71, 0.4), rgba(144, 238, 144, 0.4));
    }
  </style>
</head>
<body>

  </div>
