<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hans Pair</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url('https://i.ibb.co/b6FNf6M/8cbf0b47-fd5f-4044-a133-56b6decadcfc.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
      transition: transform 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    h5 {
      margin-bottom: 1rem;
      text-shadow: 0 0 15px #ff66b2;
      font-size: 1.4rem;
      font-weight: 500;
    }

    .input-container {
      display: flex;
      background: linear-gradient(45deg, #222, #333);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 10px #ff4081;
    }

    .input-container input {
      border: none;
      padding: 1rem;
      background: none;
      color: #fff;
      flex: 1;
      font-size: 1rem;
    }

    .input-container button {
      background: #03a9f4;
      color: #fff;
      border: none;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      font-size: 1rem;
      font-weight: 500;
    }

    .input-container button:hover {
      background: #0288d1;
      transform: scale(1.1);
    }

    #pair {
      margin-top: 20px;
      font-size: 1rem;
      text-shadow: 0 0 10px #ff66b2;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .copy-btn {
      background: #ff4081;
      border: none;
      color: #fff;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .copy-btn:hover {
      background: #e91e63;
    }

    .copy-btn:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <h5>PAIR CODE BY HANS TECH ðŸŒŸ </h5>
    <h5>ENTER PHONE NUMBER WITH COUNTRY CODE ðŸ§¹</h5>
    <div class="input-container">
      <input type="text" id="number" placeholder="237696xxxxxx">
      <button id="submit">SEND</button>
    </div>
    <div id="pair"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const number = document.getElementById("number").value.replace(/[^0-9]/g, "");
      if (number.length < 10) {
        document.getElementById("pair").innerHTML = '<span style="color:#ff4081;">Wrong Number Format</span>';
        return;
      }
      document.getElementById("pair").innerHTML = '<span style="color:#03a9f4;">En cours...</span>';
      try {
        const { data } = await axios(`/code?number=${number}`);
        const code = data.code || "Service Unavailable";
        document.getElementById("pair").innerHTML = `
          <span style="color:#ff4081;">CODE: ${code}</span>
          <button class="copy-btn" id="copy">Copy</button>
        `;
        document.getElementById("copy").addEventListener("click", () => {
          navigator.clipboard.writeText(code);
          alert("Code copied to clipboard!");
        });
      } catch {
        document.getElementById("pair").innerHTML = '<span style="color:#ff4081;">Error, please restart .</span>';
      }
    });
  </script>
</body>
  </html>
